{% extends 'todo/base.html' %}


{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'todo:index' %}" method="post">
{% csrf_token %}
<input type="text" name="todo" id="new_todo" value="">
<label for="new_todo">Your Todo</label><br>
<input type="submit" value="Add Todo">
</form>

<ul>
    {% for todo in latest_todos %}
        <li>{{ todo.todo_text }}</li>
    {% endfor %}
</ul>

{% endblock %}
